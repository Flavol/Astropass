<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
    }

    function changeQuantity(name, quantity) {
        let itemIndex = cart.findIndex(item => item.name === name);
        if (itemIndex > -1) {
            cart[itemIndex].quantity = parseInt(quantity);
            if (cart[itemIndex].quantity <= 0) {
                removeFromCart(name);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }
    }

    function updateCart() {
        let cartItemsDiv = document.getElementById('cart-items');
        let cartTotalDiv = document.getElementById('cart-total');
        let total = 0;
        cartItemsDiv.innerHTML = '';

        for (let i = 0; i < cart.length; i++) {
            let item = cart[i];
            total += item.price * item.quantity;

            cartItemsDiv.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>
                        <input type="number" value="${item.quantity}" min="1" onchange="changeQuantity('${item.name}', this.value)"> шт.
                    </span>
                    <span>${item.price * item.quantity} руб.</span>
                    <button onclick="removeFromCart('${item.name}')">Удалить</button>
                </div>
            `;
        }

        cartTotalDiv.innerText = 'Итого: ' + total + ' руб.';
    }


    updateCart();  // Initial cart update

          if (event.target == modal) {
            closeModal();
          }
        }
</script>
